<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>playlistz thru the yearz</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffffff;
      color: rgb(0, 0, 0);
      font-family: sans-serif;
      padding: 20px;
    }
    iframe {
      width: 80%;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin: 20px 0;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    iframe.show {
      opacity: 1;
      transform: translateY(0);
    }
    .hint {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div id="playlistContainer"></div>
  <p class="hint"></p>

  <script>
   
    // Apple Music
    `<iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="450"
      style="width:100%;max-width:660px;overflow:hidden;background:transparent;"
      sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
      src="https://embed.music.apple.com/us/playlist/chill/pl.u-V9D7mJ6F0J"></iframe>`,

    `<iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="450"
      style="width:100%;max-width:660px;overflow:hidden;background:transparent;"
      sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
      src="https://embed.music.apple.com/us/playlist/hits/pl.u-2aoqXbZcRY"></iframe>`
  ];

  let current = 0;
  const container = document.getElementById("playlistContainer");

  function revealNext() {
    if (current < playlists.length) {
      let content = playlists[current];
      let element;

      // If it's a raw iframe string (Apple Music), inject as HTML
      if (content.startsWith("<iframe")) {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = content;
        element = wrapper.firstChild;
      } else {
        // Otherwise treat as Spotify/YouTube URL
        element = document.createElement("iframe");
        element.src = content;
        element.width = "80%";
        element.height = "400";
        element.style.border = "none";
        element.style.borderRadius = "12px";
      }

      element.classList.add("hidden");
      container.appendChild(element);

      // Animate reveal
      setTimeout(() => element.classList.add("show"), 50);
      current++;
    }
  }

  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      e.preventDefault();
      revealNext();
    }
  });

  document.addEventListener("click", () => revealNext());
  </script>
</body>
</html>
