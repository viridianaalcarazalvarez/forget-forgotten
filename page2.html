<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background-image: url('vault-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }
        
        .light-flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 1.0) 0%, 
                rgba(255, 255, 255, 0.7) 30%, 
                rgba(255, 255, 255, 0.3) 60%, 
                transparent 100%);
            animation: flicker 2s ease-in-out infinite alternate;
            pointer-events: none;
        }
        
        .light-flicker:nth-child(2) {
            animation-delay: 0.3s;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.6) 30%, 
                rgba(255, 255, 255, 0.2) 60%, 
                transparent 100%);
        }
        
        @keyframes flicker {
            0% {
                opacity: 0.6;
                transform: scaleY(1);
            }
            25% {
                opacity: 1.0;
                transform: scaleY(1.02);
            }
            50% {
                opacity: 0.7;
                transform: scaleY(0.98);
            }
            75% {
                opacity: 1.0;
                transform: scaleY(1.01);
            }
            100% {
                opacity: 0.8;
                transform: scaleY(1);
            }
        }
        
        h1, p {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            bottom: 80px;
        }
        
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="light-flicker"></div>
    <div class="light-flicker"></div>
    <h1></h1>
   
    <p>welcome to my vault. this is where some of my memories are stored. </p>
</body>
</html>
